<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名</title>
    <style>
        /* 初始化页面，清除所有元素的内外边距 */
        *{
            padding: 0;
            margin: 0;
            /* 设置背景颜色为414141 */
            background-color: black;
        }
        /* 盒子居中 */
        div{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        span,h2{
        	text-shadow: 0 0 7px #dfd8d8;
            background: linear-gradient(135deg,#14ffe9,#ffeb3b,#ff00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: ff 0.9s linear infinite;
        }
        @keyframes ff{
            to{filter: hue-rotate(360deg);}
        }
        /* 设置一下字体大小 */
        h2{
            font-size: 72px;
        }
        span{
            font-size: 46px;
        }


        /* 按钮居中 */
        button{
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 120px;
            height: 45px;
            box-shadow: 0 0 10px #fff;
            /* 取消轮廓线 */
            outline: none;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>
        <h2>随机点名</h2>
        <span id="name"></span>
    </div>
    <button id="button_text">stop</button>


    <script>
        // 获取标签

        let nametxt=document.getElementById('name');
        let button=document.getElementById('button_text');
        // 创建一个数组存储名字
        
        let uname=['麦麦提敏·麦吐孙','阿力哈尔','王聂紫晨','米尔阿迪力','艾则麦提','艾赛都拉',
				'张世杰','阿依江','阿布都库都斯','李卓威','伊克巴力','斯依木克白克','杰苏尔','李皓瑾',
				'马悦云','王福宏','阿布都萨拉木','赛贝热','努尔孜巴','穆乃外尔',
				'米热班','阿尔孜古丽','马若涵','海迪且','艾克代','乃孜热','马婉莹',
				'米热古丽','阿依夏','阿布都瓦日斯','罗雯莉','卡斯木江'];
        // 创建一个函数生成随机数字

        function getrandom(min,max){
            return Math.floor(Math.random()*(max-min-1)+min);
        }
        function clock(){
            // 通过获取一个随机的数组下标实现随机获取一个名字，并将这个名字赋值给变量random

            let random=uname[getrandom(0,uname.length-1)];
            //将random塞到span里

            nametxt.innerHTML=random;
        };
        // 打印名字已经实现了，下一步让没点击按钮前名字一直刷新

        // 设置不停止时名字的刷新速度为30毫秒

        let time=self.setInterval("clock()",30);
        // 将开始与停止按钮绑定到按钮上，并通过按钮控制

        let flag=false;
        button.onclick=function(){
            // 当flag标志为false时，点击按钮让刷新停止；

            if(flag==false)
            {
                time=window.clearInterval(time);
                // 按钮文字从stop变为start；

                button.innerHTML='start';
                // 标志变更

                flag=true;
            }else{
                // 当flag标志为true时，开始刷新，文字变更

                time=self.setInterval("clock()",30);
                button.innerHTML='stop';
                flag=false;
            }
        }
    </script>
</body>
</html>
