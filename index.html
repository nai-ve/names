<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名</title>
    <style>
        /* 初始化页面，清除所有元素的内外边距 */
        *{
            padding: 0;
            margin: 0;
            /* 设置背景颜色为414141 */
            background-color: #414141;
        }
        /* 盒子居中 */
        div{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        /* 使用上期视频的文字渐变效果，再加一点点文字阴影 */
        span,h2{
        	text-shadow: 0 0 10px #dfd8d8;
            background: linear-gradient(135deg,#14ffe9,#ffeb3b,#ff00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: ff 0.9s linear infinite;
        }
        @keyframes ff{
            to{filter: hue-rotate(360deg);}
        }
        /* 设置一下字体大小 */
        h2{
            font-size: 72px;
        }
        span{
            font-size: 46px;
        }


        /* 按钮居中 */
        button{
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 120px;
            height: 45px;
            box-shadow: 0 0 10px #fff;
            /* 取消轮廓线 */
            outline: none;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>
        <h2>随机点名</h2>
        <span id="name"></span>
    </div>
    <button id="button_text">stop</button>


    <script>
        // 获取标签

        let nametxt=document.getElementById('name');
        let button=document.getElementById('button_text');
        // 创建一个数组存储名字

        let uname=['李卓威','麦麦提敏·麦吐孙','阿力哈尔·库热力江','米尔阿迪力·买买提吐尔逊','艾则麦提·吾马尔','艾赛都拉·热合木',
				'张世杰','卡斯木江·吐鲁洪江','阿卜杜库杜斯·麦麦提阿卜杜拉','伊克巴力江·麦麦提敏','斯依木克白克·肉孜阿洪','杰苏尔·衣马木艾山','李皓瑾','阿卜杜瓦日斯·吐尔逊江',
				'王福宏','阿卜杜萨拉木·托合提','努尔孜巴·阿布杜克热木','赛贝热·赛麦提','穆乃外尔·亚生','米热班·佧米力',
				'阿尔孜古丽·买吐送','马若涵','海迪且·吾斯曼江','艾柯代·牙森','乃孜热·艾力','马婉莹','米热古丽·麦麦提',
				'罗雯莉','马悦芸','阿依夏·玉素甫','王聂紫晨','阿依江·努尔木哈卖提',];
        // 创建一个函数生成随机数字

        function getrandom(min,max){
            return Math.floor(Math.random()*(max-min-1)+min);
        }
        function clock(){
            // 通过获取一个随机的数组下标实现随机获取一个名字，并将这个名字赋值给变量random

            let random=uname[getrandom(0,uname.length-1)];
            //将random塞到span里

            nametxt.innerHTML=random;
        };
        // 打印名字已经实现了，下一步让没点击按钮前名字一直刷新

        // 设置不停止时名字的刷新速度为30毫秒

        let time=self.setInterval("clock()",30);
        // 将开始与停止按钮绑定到按钮上，并通过按钮控制

        let flag=false;
        button.onclick=function(){
            // 当flag标志为false时，点击按钮让刷新停止；

            if(flag==false)
            {
                time=window.clearInterval(time);
                // 按钮文字从stop变为start；

                button.innerHTML='start';
                // 标志变更

                flag=true;
            }else{
                // 当flag标志为true时，开始刷新，文字变更

                time=self.setInterval("clock()",30);
                button.innerHTML='stop';
                flag=false;
            }
        }
    </script>
</body>
</html>
